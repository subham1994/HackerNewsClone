{% extends 'index.html' %}

{% block header %}
	<center><h5 style="color:#546e7a;"><b>LOGIN TO HACKERNEWS</b></h5></center>
{% endblock %}


{% block page_content %}


<div class="container">
    <div class="section">
    	<div class="card">
			<div class="card-content">
    			{% if form.errors %}
		    	<p style="color: #d50000"><i class="mdi-navigation-cancel"></i> 
		    	 	<b>Your username and password didn't match. Please try again.</b>
		    	</p>
		    	{% endif %}
				
				<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
				{% csrf_token %}
					<div class="input-field">
					    <label for="id_username">username</label>
					    <input id="id_username" maxlength="254" name="username" type="text" class="validate"/>
					</div>
					<div class="input-field">
					    <label for="id_password">password</label>
					    <input id="id_password" name="password" type="password" class="validate"/>
					</div>

					<center>
						<button class="btn waves-effect waves-light indigo accent-4" type="submit">login</button>
						 <a href="{% url 'login' %}" class="btn red accent-4">cancel</a>
					</center>
					<input type="hidden" name="next" value="{{ next }}" />
				</form>
    		</div>

		</div>
	</div>
</div>

{% endblock %}


{% block footer %}
{% endblock %}
